<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Doritos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="slider">
      <div id="carousel-desktop" class="carousel vert slide view-desktop">

          <div class="carousel-inner">
<!--SLIDER 1-->
            <div class="carousel-item active">
              <img class="d-md-block w-100 view-desktop" src="assets/img/slide-1.png" alt="First slide">
              <!--MOBILE-->
              <img class="d-block w-100 h-10 view-mobile d-md-none d-sm-inline-block" src="assets/img/slide-1-mobile.png" alt="First slide" />
              <div class="carousel-caption">
                <iframe class="view-desktop" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155876725841460%2F&show_text=0&width=560"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
                <iframe class="view-desktop" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155876737096460%2F&show_text=0&width=560"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
<!--MOBILE-->
                <iframe class="view-mobile d-md-none d-sm-inline-block" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155883830401460%2F&show_text=0&width=560" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>              </div>
            </div>

<!--SLIDER 2-->
            <div class="carousel-item">
              <img class="d-md-block w-100 view-desktop" src="assets/img/slide-1.png" alt="Second slide">
              <div class="carousel-caption">
                <iframe class="view-desktop" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155873594976460%2F&show_text=0&width=560"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
                <iframe class="view-desktop" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155873605631460%2F&show_text=0&width=560"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true" data-autoplay="true"></iframe>
              </div>
            </div>

<!--SLIDER 3-->
            <div class="carousel-item">
              <img class="d-md-block w-100 view-desktop" src="assets/img/slide-1.png" alt="Third slide">
              <div class="carousel-caption">
                <iframe class="view-desktop" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155879039321460%2F&show_text=0&width=560"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
                <iframe class="view-desktop" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155873579571460%2F&show_text=0&width=560" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
              </div>
            </div>

            <a class="carousel-control-next right view-desktop" href="#carousel-vertical" role="button" data-slide="next">
              <img aria-hidden="true" src="assets/img/right.png" alt="right">
            </a>
        </div>

          <a class="carousel-control-next right view-desktop" href="#carousel-desktop" role="button" data-slide="next">
            <img aria-hidden="true" src="assets/img/right.png" alt="right">
          </a>
        </div>

      </div>
    </section>

    <section>
      <div id="carousel-mobile" class="carousel vert slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 h-10 view-mobile d-md-none d-sm-inline-block" src="assets/img/slide-1-mobile.png" alt="First slide" />
              <div class="carousel-caption">
                <iframe class="view-mobile d-md-none d-sm-inline-block" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Flifeboxset%2Fvideos%2F10155883830401460%2F&show_text=0&width=560" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>              </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
